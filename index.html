<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="Pranto Kumar,Guessing Game usig js">
  <meta name="description" content="Pranto Kumar">

  <link rel="stylesheet" href="./style.css">

  <title>Guessing Game Js</title>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card-title">
        <h1>Gussing Game</h1>
      </div>
      <div class="card-body">

        <form>
          <div class="form-field">
            <label for="guessingNumber">Guess a number between 1-5 :</label>
            <input type="number" id="guessingNumber" min="1" max="5" required>
          </div>

          <div class="buttons">
            <button id="check" type="submit" class="btn">Check Result</button>
          </div>
        </form>

        <p class="resultText"></p>
        <p class="remainingAttempts"></p>


      </div>
    </div>
  </div>











  <script src="main.js"></script>
</body>

</html>
